<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三王計時器</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/850/850960.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --disabled-color: #e0e0e0;
            --reset-color: #e74c3c;
            --sub-reset-color: #7f8c8d;
            --timeout-color: #c0392b; 
            --success-color: #27ae60; 
            --info-gray: #95a5a6; 
            --box-border: #bdc3c7;
            --tab-active: #fff;
            --tab-inactive: #e0e0e0;
            --toast-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
            padding-bottom: 80px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        h1 img {
            width: 50px;
            height: 50px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .container.timer-section {
            padding: 0;
            background: transparent;
            box-shadow: none;
        }

        h2 {
            color: #333;
            border-bottom: none; 
            padding-bottom: 5px; 
            margin-bottom: 5px;  
            font-size: 1.5rem;
            display: flex;           
            justify-content: center; 
            align-items: center;     
            gap: 10px;               
        }
        
        h2.with-border {
            border-bottom: 2px solid var(--secondary-color);
        }

        /* --- 全域漂浮通知 (Toast) --- */
        #toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--toast-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            z-index: 9999;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none; /* 避免擋到點擊 */
        }
        #toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 輸入框 --- */
        .input-group {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
        }
        input[type="number"] {
            padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;
            text-align: center; font-weight: bold; color: #2c3e50;
            width: 315px; 
            max-width: 100%;
            box-sizing: border-box;
        }
        input[type="number"].invalid { border-color: #e74c3c; background-color: #fdecec; }
        .error-msg { color: #e74c3c; font-size: 12px; height: 15px; margin-top: -10px; }

        .binary-container {
            display: flex; justify-content: center; gap: 5px; margin-top: 0; flex-wrap: wrap;
        }
        .bit-box { display: flex; flex-direction: column; align-items: center; width: 35px; }
        .bit-label { font-size: 12px; color: #888; margin-bottom: 2px; }
        .bit-value {
            width: 35px; height: 45px; line-height: 45px; border: 2px solid var(--box-border);
            border-radius: 5px; font-size: 20px; font-weight: bold; background-color: white;
            color: var(--primary-color); transition: all 0.3s;
        }
        .bit-value.active { border-color: var(--primary-color); background-color: #ebf5ff; }

        /* --- 分頁籤 --- */
        .tabs-header {
            display: flex; overflow-x: auto; background: #ddd; border-radius: 10px 10px 0 0;
            padding: 5px 5px 0 5px; gap: 5px;
        }
        .tab-btn {
            padding: 10px 15px; background: var(--tab-inactive); border: none; border-radius: 10px 10px 0 0;
            cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px;
            min-width: 80px; justify-content: space-between; transition: background 0.2s; white-space: nowrap;
        }
        .tab-btn.active { background: white; color: var(--primary-color); box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .tab-close { font-size: 12px; color: #999; padding: 2px 6px; border-radius: 50%; }
        .tab-close:hover { background: #ffcccc; color: #d00; }
        .add-tab-btn {
            padding: 5px 15px; font-size: 20px; background: #4a90e2; color: white;
            border: none; border-radius: 5px; cursor: pointer; margin-left: auto;
        }
        
        .tab-content-wrapper {
            background: white; border-radius: 0 0 15px 15px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); min-height: 300px;
            display: flex; flex-direction: column; align-items: center;
        }
        .tab-pane { display: none; width: 100%; animation: fadeIn 0.3s; }
        .tab-pane.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 計時器 UI --- */
        .timer-display-row {
            position: relative; width: 100%; display: flex; justify-content: center; align-items: center;
            margin: 15px 0; height: 60px;
        }
        .timer-display {
            font-size: 3.5rem; font-family: 'Courier New', Courier, monospace;
            color: #333; font-weight: bold; margin: 0; padding: 0;
        }
        .btn-reset-top {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            background-color: var(--reset-color); color: white; border: none;
            padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .btn-reset-top:hover { background-color: #c0392b; }

        .controls-wrapper {
            display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; margin: 0 auto;
        }
        .btn-group {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; gap: 10px;
        }
        .btn-column { display: flex; flex-direction: column; width: 32%; gap: 10px; }
        
        .timer-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 8px 5px; border: none; border-radius: 5px; cursor: pointer; transition: all 0.2s;
            background-color: var(--primary-color); color: white; width: 100%; height: 70px; 
        }
        .timer-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .timer-btn:disabled { background-color: var(--disabled-color); color: #888; cursor: not-allowed; transform: none; opacity: 0.8; }
        .timer-btn.btn-timeout {
            background-color: var(--timeout-color) !important; color: white !important;
            font-size: 2rem; font-weight: 900; opacity: 1 !important; cursor: not-allowed;
        }
        .btn-title { font-size: 1.2rem; font-weight: bold; line-height: 1.2; }
        .btn-subtitle { font-size: 0.8rem; font-weight: normal; opacity: 0.9; margin-top: 2px; }
        
        .btn-sub-reset {
            background-color: white; border: 1px solid var(--sub-reset-color); color: var(--sub-reset-color);
            padding: 5px 0; border-radius: 5px; font-size: 12px; cursor: pointer; transition: all 0.2s; width: 100%;
        }
        .btn-sub-reset:hover:not(:disabled) { background-color: var(--sub-reset-color); color: white; }
        .btn-sub-reset:disabled { border-color: #e0e0e0; color: #ccc; background-color: transparent; cursor: not-allowed; opacity: 0.5; }

        /* --- v22 設定區塊：改用 Flex 模擬上方寬度 --- */
        .settings-flex-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            gap: 10px;
        }
        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
            width: 32%; /* 1. 關鍵：跟上方 .btn-column 一樣寬 */
            box-sizing: border-box;
        }
        .setting-item label {
            font-size: 0.9rem; color: #555; margin-bottom: 5px; font-weight: bold;
        }
        .time-input-row {
            display: flex; align-items: center; gap: 3px; justify-content: center; width: 100%;
        }
        .setting-input-sm {
            width: 40px; padding: 5px; text-align: center;
            border: 1px solid #ccc; border-radius: 4px; font-size: 14px;
        }
        
        .options-col {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            width: 100%;
            padding: 10px 20px;
            border-top: 1px solid #eee;
            margin-top: 10px;
            gap: 15px;
        }
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;
        }
        .checkbox-wrapper input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
        .checkbox-wrapper.disabled { opacity: 0.5; cursor: not-allowed; }
        .permission-hint {
            color: var(--reset-color); font-size: 0.8rem; margin-left: 28px; margin-top: -10px; display: none;
        }

        .btn-install {
            background-color: #27ae60; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;
            width: 100%; margin-top: 10px; display: none; 
        }
        .btn-install:hover { background-color: #2ecc71; }

    </style>
</head>
<body>

<!-- 全域漂浮通知 -->
<div id="toast-notification">已儲存</div>

<!-- 1. 標題含圖示 -->
<h1>
    <img src="https://cdn-icons-png.flaticon.com/512/850/850960.png" alt="Logo">
    三王計時器
</h1>

<div class="main-wrapper">

    <!-- 上半部：每日密碼 -->
    <div class="container">
        <h2>每日密碼</h2>
        
        <div class="input-group">
            <input type="number" id="decimalInput" placeholder="請輸入5的倍數 (例如 160)" min="5" max="255" step="5" 
                   oninput="handleInputVisual()" 
                   onblur="handleInputSave()">
            <div id="errorMsg" class="error-msg"></div>
            <div id="binaryContainer" class="binary-container"></div>
        </div>
    </div>

    <!-- 中間：多頁籤計時器 -->
    <div class="container timer-section">
        <div class="tabs-header" id="tabsHeader">
            <button class="add-tab-btn" onclick="addNewTab()">+</button>
        </div>
        <div class="tab-content-wrapper" id="tabsContent">
            <!-- JS 動態內容 -->
        </div>
    </div>

    <!-- 下半部：設定區 -->
    <div class="container">
        <h2 class="with-border">計時器設定</h2>
        
        <!-- 1. 改用 Flex 排版，確保與上方按鈕寬度對齊 -->
        <div class="settings-flex-row">
            <div class="setting-item">
                <label>1王</label>
                <div class="time-input-row">
                    <!-- 2. 增加 onblur -->
                    <input type="number" id="conf-d1-m" class="setting-input-sm" placeholder="分" onchange="saveSettings()" onblur="saveSettings(true)"> 分
                    <input type="number" id="conf-d1-s" class="setting-input-sm" placeholder="秒" onchange="saveSettings()" onblur="saveSettings(true)"> 秒
                </div>
            </div>
            <div class="setting-item">
                <label>2王</label>
                <div class="time-input-row">
                    <input type="number" id="conf-d2-m" class="setting-input-sm" placeholder="分" onchange="saveSettings()" onblur="saveSettings(true)"> 分
                    <input type="number" id="conf-d2-s" class="setting-input-sm" placeholder="秒" onchange="saveSettings()" onblur="saveSettings(true)"> 秒
                </div>
            </div>
            <div class="setting-item">
                <label>3王</label>
                <div class="time-input-row">
                    <input type="number" id="conf-d3-m" class="setting-input-sm" placeholder="分" onchange="saveSettings()" onblur="saveSettings(true)"> 分
                    <input type="number" id="conf-d3-s" class="setting-input-sm" placeholder="秒" onchange="saveSettings()" onblur="saveSettings(true)"> 秒
                </div>
            </div>
        </div>

        <div class="options-col">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="conf-auto-next" onchange="handleAutoNextChange()">
                自動點擊下一王啟動
            </label>

            <label class="checkbox-wrapper" id="lbl-notify">
                <input type="checkbox" id="conf-notify" checked onchange="saveSettings(true)">
                顯示系統通知
            </label>
            <div id="perm-hint" class="permission-hint">
                ⚠️ 系統通知已被封鎖，請點擊網址列鎖頭圖示開啟權限。
            </div>
        </div>

        <button id="btnInstall" class="btn-install" onclick="installPWA()">
            ⬇️ 安裝為小工具 (應用程式)
        </button>
    </div>

</div>

<script>
    const STORAGE_KEY_TABS = 'dailyKingTimerTabs_v22'; // 更新版本
    const STORAGE_KEY_PWD = 'dailyKingPasswordRef_v2';
    const STORAGE_KEY_CONF = 'dailyKingSettings_v2'; 

    let notificationPermission = "default";
    let blinkInterval = null; 
    let toastTimeout = null; 
    const originalTitle = document.title;
    let deferredPrompt;

    let globalConfig = {
        d1: 150, d2: 80, d3: 160,
        autoNext: false, notify: true
    };

    // --- Web Worker ---
    const workerBlob = new Blob([`
        setInterval(() => { postMessage('tick'); }, 250);
    `], { type: 'application/javascript' });
    const workerUrl = URL.createObjectURL(workerBlob);
    const timerWorker = new Worker(workerUrl);

    timerWorker.onmessage = function(e) {
        if (e.data === 'tick') checkAllTimers(); 
    };

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.getElementById('btnInstall');
        if(installBtn) installBtn.style.display = 'block';
    });

    async function installPWA() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            document.getElementById('btnInstall').style.display = 'none';
        }
        deferredPrompt = null;
    }

    window.onload = function() {
        renderBinaryGrid("00000000");
        initDailyPassword();
        loadSettings();
        loadTabsFromStorage();
        checkNotificationPermission();
    };

    window.addEventListener('focus', () => {
        if ('clearAppBadge' in navigator) navigator.clearAppBadge().catch(e => console.log(e));
    });

    // --- 2. 全域 Toast 通知功能 ---
    function showToast(msg) {
        const toast = document.getElementById('toast-notification');
        toast.innerText = msg;
        toast.classList.add('show');
        
        if (toastTimeout) clearTimeout(toastTimeout);
        
        toastTimeout = setTimeout(() => {
            toast.classList.remove('show');
        }, 2000); // 2秒後消失
    }

    /* =========================================
       設定存取與邏輯
       ========================================= */
    function loadSettings() {
        const savedConf = localStorage.getItem(STORAGE_KEY_CONF);
        if (savedConf) {
            globalConfig = { ...globalConfig, ...JSON.parse(savedConf) };
        }
        fillTimeInputs('conf-d1', globalConfig.d1);
        fillTimeInputs('conf-d2', globalConfig.d2);
        fillTimeInputs('conf-d3', globalConfig.d3);
        document.getElementById('conf-auto-next').checked = globalConfig.autoNext;
        document.getElementById('conf-notify').checked = globalConfig.notify;
        handleAutoNextChange(false);
    }

    function fillTimeInputs(baseId, totalSeconds) {
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        document.getElementById(`${baseId}-m`).value = m;
        document.getElementById(`${baseId}-s`).value = s;
    }

    // showToastFlag: 用來控制是否要顯示「已儲存」(預設false，只有使用者觸發時為true)
    function saveSettings(showToastFlag = false) {
        globalConfig.d1 = getTimeFromInputs('conf-d1');
        globalConfig.d2 = getTimeFromInputs('conf-d2');
        globalConfig.d3 = getTimeFromInputs('conf-d3');
        globalConfig.autoNext = document.getElementById('conf-auto-next').checked;
        globalConfig.notify = document.getElementById('conf-notify').checked;

        localStorage.setItem(STORAGE_KEY_CONF, JSON.stringify(globalConfig));
        updateAllButtonLabels();
        
        if (showToastFlag) showToast("設定已儲存");
    }

    function getTimeFromInputs(baseId) {
        const m = parseInt(document.getElementById(`${baseId}-m`).value) || 0;
        const s = parseInt(document.getElementById(`${baseId}-s`).value) || 0;
        return (m * 60) + s;
    }

    function handleAutoNextChange(shouldSave = true) {
        const isAuto = document.getElementById('conf-auto-next').checked;
        const notifyCb = document.getElementById('conf-notify');
        const notifyLbl = document.getElementById('lbl-notify');

        if (isAuto) {
            notifyCb.disabled = true;
            notifyLbl.classList.add('disabled');
        } else {
            notifyCb.disabled = false;
            notifyLbl.classList.remove('disabled');
        }
        if (shouldSave) saveSettings(true);
    }

    function checkNotificationPermission() {
        if (!("Notification" in window)) return;
        if (Notification.permission === "denied") {
            document.getElementById('perm-hint').style.display = 'block';
        } else if (Notification.permission === "default") {
            Notification.requestPermission().then(permission => {
                notificationPermission = permission;
                if (permission === "denied") {
                    document.getElementById('perm-hint').style.display = 'block';
                }
            });
        }
    }

    function formatTimeText(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `(${m}分${s}秒)`;
    }

    function updateAllButtonLabels() {
        tabs.forEach(tab => {
            const btn1 = document.getElementById(`btn1-${tab.id}`);
            const btn2 = document.getElementById(`btn2-${tab.id}`);
            const btn3 = document.getElementById(`btn3-${tab.id}`);
            
            if (btn1) btn1.querySelector('.btn-subtitle').innerText = formatTimeText(globalConfig.d1);
            if (btn2) btn2.querySelector('.btn-subtitle').innerText = formatTimeText(globalConfig.d2);
            if (btn3) btn3.querySelector('.btn-subtitle').innerText = formatTimeText(globalConfig.d3);
        });
    }

    /* =========================================
       全域計時檢查
       ========================================= */
    function checkAllTimers() {
        const now = Date.now();
        tabs.forEach(tab => {
            if (tab.endTime && !tab.finished) { 
                const remaining = Math.ceil((tab.endTime - now) / 1000);
                const activePane = document.getElementById(`tab-pane-${tab.id}`);
                if (activePane && activePane.classList.contains('active')) {
                    const display = document.getElementById(`timer-display-${tab.id}`);
                    if (display && remaining >= 0) updateDisplay(display, remaining);
                }
                if (remaining <= 0) {
                    tab.endTime = null; tab.finished = true; 
                    const btnStep = tab.currentStep; 
                    if (btnStep) {
                        const btn = document.getElementById(`btn${btnStep}-${tab.id}`);
                        markButtonAsFinished(btn);
                        tab.currentStep = null;
                        if (globalConfig.autoNext) {
                            const nextStep = btnStep + 1;
                            if (nextStep <= 3) {
                                const nextBtn = document.getElementById(`btn${nextStep}-${tab.id}`);
                                if (nextBtn && !nextBtn.disabled) setTimeout(() => nextBtn.click(), 500);
                            } else {
                                sendNotification(`[${tab.name}]`, `全部通關完成！`, null, null);
                            }
                        } else {
                            if (globalConfig.notify) {
                                sendNotification(`[${tab.name}] 計時結束`, `${btnStep}王 時間到了！ (點擊開始下一關)`, tab.id, btnStep);
                            }
                        }
                        if ('setAppBadge' in navigator) navigator.setAppBadge(1).catch(e => console.log(e));
                    }
                }
            }
        });
    }

    /* =========================================
       每日密碼
       ========================================= */
    function initDailyPassword() {
        const savedData = localStorage.getItem(STORAGE_KEY_PWD);
        if (!savedData) return;
        try {
            const { refDate, refValue } = JSON.parse(savedData);
            const storedDate = new Date(refDate); storedDate.setHours(0, 0, 0, 0);
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const diffTime = today - storedDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays === 0) {
                document.getElementById('decimalInput').value = refValue;
            } else {
                const minVal = 5; const maxVal = 255; const step = 5;
                const totalSteps = ((maxVal - minVal) / step) + 1;
                const refIndex = (refValue - minVal) / step;
                let newIndex = (refIndex + diffDays) % totalSteps;
                if (newIndex < 0) newIndex += totalSteps;
                const todayValue = (newIndex * step) + minVal;
                document.getElementById('decimalInput').value = todayValue;
            }
            renderBinaryFromInput();
        } catch (e) { localStorage.removeItem(STORAGE_KEY_PWD); }
    }

    function handleInputVisual() {
        const inputEl = document.getElementById('decimalInput');
        const errorEl = document.getElementById('errorMsg');
        const val = parseInt(inputEl.value, 10);
        inputEl.classList.remove('invalid'); errorEl.innerText = "";
        if (isNaN(val)) { renderBinaryGrid("00000000"); return; }
        if (val < 5 || val > 255 || val % 5 !== 0) {
            inputEl.classList.add('invalid'); errorEl.innerText = "請輸入 5~255 之間且為 5 的倍數";
            renderBinaryGrid("00000000"); return;
        }
        renderBinaryFromInput();
    }

    function handleInputSave() {
        const inputEl = document.getElementById('decimalInput');
        const val = parseInt(inputEl.value, 10);
        if (isNaN(val) || val < 5 || val > 255 || val % 5 !== 0) return;
        const today = new Date(); today.setHours(0, 0, 0, 0);
        const dataToSave = { refDate: today.toISOString(), refValue: val };
        localStorage.setItem(STORAGE_KEY_PWD, JSON.stringify(dataToSave));
        showToast("每日密碼已儲存");
    }

    function renderBinaryFromInput() {
        const val = parseInt(document.getElementById('decimalInput').value, 10);
        if (!isNaN(val)) {
            let rawBinary = val.toString(2);
            let paddedBinary = rawBinary.padStart(8, '0');
            renderBinaryGrid(paddedBinary.slice(-8));
        }
    }

    function renderBinaryGrid(binStr) {
        const container = document.getElementById('binaryContainer');
        container.innerHTML = ''; 
        for (let i = 0; i < 8; i++) {
            const bitValue = binStr[i]; 
            const boxWrapper = document.createElement('div');
            boxWrapper.className = 'bit-box';
            const label = document.createElement('div');
            label.className = 'bit-label';
            label.innerText = (i + 1); 
            const valueDiv = document.createElement('div');
            valueDiv.className = 'bit-value';
            valueDiv.innerText = bitValue;
            if (bitValue === '1') valueDiv.classList.add('active');
            boxWrapper.appendChild(label);
            boxWrapper.appendChild(valueDiv);
            container.appendChild(boxWrapper);
        }
    }

    function stopTitleBlink() {
        if (blinkInterval) { clearInterval(blinkInterval); blinkInterval = null; }
        document.title = originalTitle;
    }

    function startTitleBlink(text) {
        stopTitleBlink();
        let state = false;
        blinkInterval = setInterval(() => {
            document.title = state ? originalTitle : text;
            state = !state;
        }, 1000); 
    }

    function sendNotification(title, body, tabId, finishedStep) {
        startTitleBlink("【時間到！】" + title);
        if (Notification.permission === "granted") {
            const notification = new Notification(title, {
                body: body,
                icon: "https://cdn-icons-png.flaticon.com/512/850/850960.png",
                requireInteraction: true 
            });
            notification.onclick = function() {
                window.focus(); notification.close(); stopTitleBlink();
                if ('clearAppBadge' in navigator) navigator.clearAppBadge();
                if (tabId && finishedStep && !globalConfig.autoNext) {
                    const nextStep = finishedStep + 1;
                    if (nextStep <= 3) {
                        const nextBtn = document.getElementById(`btn${nextStep}-${tabId}`);
                        if (nextBtn && !nextBtn.disabled) nextBtn.click(); 
                    }
                }
            };
        } else { setTimeout(() => alert(`${title}\n${body}`), 100); }
    }

    window.onclick = function() { stopTitleBlink(); };

    /* =========================================
       多頁籤系統
       ========================================= */
    let tabCounter = 0; 
    let tabs = []; 

    function loadTabsFromStorage() {
        const savedData = localStorage.getItem(STORAGE_KEY_TABS);
        if (savedData) {
            const parsedTabs = JSON.parse(savedData);
            if (parsedTabs.length > 0) {
                const maxId = Math.max(...parsedTabs.map(t => t.id));
                tabCounter = maxId;
                parsedTabs.forEach(t => createTab(t.id, t.name));
                switchTab(parsedTabs[0].id);
            } else { addNewTab(); }
        } else { addNewTab(); }
    }

    function saveTabsToStorage() {
        const dataToSave = tabs.map(t => ({ id: t.id, name: t.name }));
        localStorage.setItem(STORAGE_KEY_TABS, JSON.stringify(dataToSave));
    }

    function addNewTab() {
        tabCounter++;
        createTab(tabCounter, `角色 ${tabCounter}`);
        saveTabsToStorage();
        switchTab(tabCounter);
        showToast("已新增分頁");
    }

    function createTab(id, name) {
        const newTab = {
            id: id,
            name: name,
            endTime: null,
            finished: false,
            currentStep: null
        };
        tabs.push(newTab);

        const headerContainer = document.getElementById('tabsHeader');
        const addBtn = headerContainer.querySelector('.add-tab-btn');
        const tabBtn = document.createElement('div');
        tabBtn.className = 'tab-btn';
        tabBtn.id = `tab-btn-${id}`;
        tabBtn.onclick = (e) => { if(e.target.classList.contains('tab-close')) return; switchTab(id); };
        tabBtn.ondblclick = () => renameTab(id);
        tabBtn.innerHTML = `<span id="tab-name-${id}">${name}</span><span class="tab-close" onclick="removeTab(${id})">✕</span>`;
        headerContainer.insertBefore(tabBtn, addBtn);

        const contentContainer = document.getElementById('tabsContent');
        const pane = document.createElement('div');
        pane.className = 'tab-pane';
        pane.id = `tab-pane-${id}`;
        
        const t1 = formatTimeText(globalConfig.d1);
        const t2 = formatTimeText(globalConfig.d2);
        const t3 = formatTimeText(globalConfig.d3);

        pane.innerHTML = `
            <div class="timer-display-row">
                <div class="timer-display" id="timer-display-${id}">00:00</div>
                <button class="btn-reset-top" onclick="resetTabTimer(${id})">全部重置</button>
            </div>
            
            <div class="controls-wrapper">
                <div class="btn-group">
                    <div class="btn-column">
                        <button class="timer-btn" id="btn1-${id}" onclick="startTabTimer(${id}, globalConfig.d1, 1)">
                            <span class="btn-title">1王</span><span class="btn-subtitle">${t1}</span>
                        </button>
                        <button class="btn-sub-reset" id="sub-reset-btn1-${id}" onclick="individualReset(${id}, 1)" disabled>重置</button>
                    </div>
                    <div class="btn-column">
                        <button class="timer-btn" id="btn2-${id}" onclick="startTabTimer(${id}, globalConfig.d2, 2)" disabled>
                            <span class="btn-title">2王</span><span class="btn-subtitle">${t2}</span>
                        </button>
                        <button class="btn-sub-reset" id="sub-reset-btn2-${id}" onclick="individualReset(${id}, 2)" disabled>重置</button>
                    </div>
                    <div class="btn-column">
                        <button class="timer-btn" id="btn3-${id}" onclick="startTabTimer(${id}, globalConfig.d3, 3)" disabled>
                            <span class="btn-title">3王</span><span class="btn-subtitle">${t3}</span>
                        </button>
                        <button class="btn-sub-reset" id="sub-reset-btn3-${id}" onclick="individualReset(${id}, 3)" disabled>重置</button>
                    </div>
                </div>
            </div>
        `;
        contentContainer.appendChild(pane);
    }

    function switchTab(id) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        const btn = document.getElementById(`tab-btn-${id}`);
        const pane = document.getElementById(`tab-pane-${id}`);
        if(btn && pane) { btn.classList.add('active'); pane.classList.add('active'); }
    }

    function removeTab(id) {
        if(!confirm('確定要刪除這個分頁嗎？')) return;
        const targetTab = tabs.find(t => t.id === id);
        targetTab.endTime = null; 
        document.getElementById(`tab-btn-${id}`).remove();
        document.getElementById(`tab-pane-${id}`).remove();
        tabs = tabs.filter(t => t.id !== id);
        saveTabsToStorage();
        if (tabs.length > 0) switchTab(tabs[tabs.length - 1].id);
        else addNewTab();
        showToast("已刪除分頁");
    }

    function renameTab(id) {
        const tabData = tabs.find(t => t.id === id);
        if(!tabData) return;
        const newName = prompt("請輸入新的標籤名稱：", tabData.name);
        if(newName && newName.trim() !== "") {
            tabData.name = newName;
            document.getElementById(`tab-name-${id}`).innerText = newName;
            saveTabsToStorage();
            showToast("分頁名稱已儲存");
        }
    }

    function markButtonAsFinished(btnElement) {
        if (!btnElement) return;
        btnElement.classList.add('btn-timeout');
        btnElement.innerHTML = 'X';
        const resetBtn = btnElement.parentNode.querySelector('.btn-sub-reset');
        if(resetBtn) resetBtn.disabled = false;
    }

    function restoreButtonState(btnElement, title, subtitle) {
        if (!btnElement) return;
        btnElement.classList.remove('btn-timeout');
        btnElement.innerHTML = `<span class="btn-title">${title}</span><span class="btn-subtitle">${subtitle}</span>`;
    }

    function startTabTimer(tabId, seconds, btnStep) {
        const tabData = tabs.find(t => t.id === tabId);
        if (!tabData) return;

        const btn1 = document.getElementById(`btn1-${tabId}`);
        const btn2 = document.getElementById(`btn2-${tabId}`);
        const btn3 = document.getElementById(`btn3-${tabId}`);
        const display = document.getElementById(`timer-display-${tabId}`);

        if (btnStep === 2 && btn2.disabled) return;
        if (btnStep === 3 && btn3.disabled) return;

        document.getElementById(`sub-reset-btn${btnStep}-${tabId}`).disabled = false;

        if (btnStep === 1) {
            btn1.disabled = true; btn2.disabled = false;
        } else if (btnStep === 2) {
            markButtonAsFinished(btn1); btn2.disabled = true; btn3.disabled = false;
        } else if (btnStep === 3) {
            markButtonAsFinished(btn1); markButtonAsFinished(btn2); btn3.disabled = true;
        }

        const now = Date.now();
        tabData.endTime = now + (seconds * 1000);
        tabData.finished = false;
        tabData.currentStep = btnStep;

        updateDisplay(display, seconds);
    }

    function individualReset(tabId, btnStep) {
        const tabData = tabs.find(t => t.id === tabId);
        if (!tabData) return;

        tabData.endTime = null;
        tabData.currentStep = null; 
        document.getElementById(`timer-display-${tabId}`).innerText = "00:00";

        const btn1 = document.getElementById(`btn1-${tabId}`);
        const btn2 = document.getElementById(`btn2-${tabId}`);
        const btn3 = document.getElementById(`btn3-${tabId}`);

        const currentResetBtn = document.getElementById(`sub-reset-btn${btnStep}-${tabId}`);
        if(currentResetBtn) currentResetBtn.disabled = true;

        const t1 = formatTimeText(globalConfig.d1);
        const t2 = formatTimeText(globalConfig.d2);
        const t3 = formatTimeText(globalConfig.d3);

        if (btnStep === 1) {
            restoreButtonState(btn1, "1王", t1); btn1.disabled = false;
            restoreButtonState(btn2, "2王", t2); btn2.disabled = true; document.getElementById(`sub-reset-btn2-${tabId}`).disabled = true;
            restoreButtonState(btn3, "3王", t3); btn3.disabled = true; document.getElementById(`sub-reset-btn3-${tabId}`).disabled = true;
        } else if (btnStep === 2) {
            restoreButtonState(btn2, "2王", t2); btn2.disabled = false;
            restoreButtonState(btn3, "3王", t3); btn3.disabled = true; document.getElementById(`sub-reset-btn3-${tabId}`).disabled = true;
        } else if (btnStep === 3) {
            restoreButtonState(btn3, "3王", t3); btn3.disabled = false; 
        }
    }

    function resetTabTimer(tabId) {
        const tabData = tabs.find(t => t.id === tabId);
        if (!tabData) return;

        tabData.endTime = null;
        tabData.currentStep = null; 
        document.getElementById(`timer-display-${tabId}`).innerText = "00:00";

        const btn1 = document.getElementById(`btn1-${tabId}`);
        const btn2 = document.getElementById(`btn2-${tabId}`);
        const btn3 = document.getElementById(`btn3-${tabId}`);

        const t1 = formatTimeText(globalConfig.d1);
        const t2 = formatTimeText(globalConfig.d2);
        const t3 = formatTimeText(globalConfig.d3);

        restoreButtonState(btn1, "1王", t1); btn1.disabled = false;
        restoreButtonState(btn2, "2王", t2); btn2.disabled = true;
        restoreButtonState(btn3, "3王", t3); btn3.disabled = true;

        document.getElementById(`sub-reset-btn1-${tabId}`).disabled = true;
        document.getElementById(`sub-reset-btn2-${tabId}`).disabled = true;
        document.getElementById(`sub-reset-btn3-${tabId}`).disabled = true;
        
        stopTitleBlink();
        if ('clearAppBadge' in navigator) navigator.clearAppBadge();
    }

    function updateDisplay(element, seconds) {
        if (seconds < 0) seconds = 0;
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        element.innerText = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

</script>
